<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Zealand Tourism</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main-container">
		<!-- Splash Page -->
		<div id="splashpage"></div>
		<div id="tourism-logo">
			<img src="img/tourism-logo.png">
		</div>

		<div id="down-arrow">
			<span class="bottom"></span>
		</div>

		<div class="container">
			<div class="details"></div>
			
		</div>

		<div class="row">
			<div class="col-6">
				<form id="validation" method="post">
					<div class="form-container">
						<label>FROM</label>
						<div class="input">
							<input type="text" name="To">
						</div>
					</div>

					<div class="form-container">
						<label>TO</label>
						<div class="input">
							<input type="text" name="To">
						</div>					
					</div>

					<div class="form-container">
						<label>Number of people</label>
						<div class="input">
							<input type="text" name="People" id="People">
							<span class="input-errors"></span>
						</div>

					</div>

					<div class="form-container">
						<label>Days of Hire</label>
						<div class="input">
							<input type="text" name="Hire" id="Hire">
							<span class="input-errors"></span>
						</div>
						
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div id="transport-options">
				<div class="motorbike img-size">
					<img src="img/motorbike.png" alt="motorbike">
				</div>
				<div class="small-car img-size">
					<img src="img/small-car.png" alt="small car">
				</div>
				<div class="medium-car img-size">
					<img src="img/medium-car.png" alt="medium car">
				</div>
				<div class="motor-home img-size">
					<img src="img/motor-home.png" alt="motor home">
				</div>
			</div>
		</div>

		

		


	</div> <!-- main-container -->






	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!-- Normal J-Query -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
