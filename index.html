<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Zealand Tourism</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main-container">
		<!-- Splash Page -->
		<div id="splashpage"></div>
		<div id="tourism-logo">
			<img src="img/tourism-logo.png">
		</div>

		<div id="down-arrow">
			<span class="bottom"></span>
		</div>

		<div class="details-container">
			<div class="details"></div> 
		</div>

		<div class="row">
			<div class="col-4">
				<form id="validation" method="post">
					<div class="form-container">
						<label>FROM</label>
						<div class="input">
							<input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">
						</div>
					</div>

					<div class="form-container">
						<label>TO</label>
						<div class="input">
							<input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">
						</div>                  
					</div>

					<div class="form-container">
						<label>Number of People</label>
						<div class="input">
							<input id="numberofPeople" type="text" name="People" class="People">
							<span class="input-errors"></span>
						</div>
					</div>
					
 
					<div class="form-container">
						<label>Days of Hire</label>
						<div class="input">
							<input id="daysofHire" type="text" name="Hire" class=="Hire">
							<span class="input-errors"></span>
						</div>
					</div>
				</form>
			</div>
			<div class="col-8">
				<div id="map"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div id="transport-options">
					<h2 class="transport-title">Choose your Transport</h2>
					<div class="transport-images container">                   
						<div id="motorbike" class="img-size">
							<img src="img/motorbike.png" alt="motorbike">
						</div>
						<div id="small-car" class="img-size">
							<img src="img/small-car.png" alt="small car">
						</div>
						<div id="large-car" class="img-size">
							<img src="img/large-car.png" alt="large car">
						</div>
						<div id="motor-home" class="img-size">
							<img src="img/motor-home.png" alt="motor home">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="details-container">
			<div class="details">
				<h1 class="title">Details</h1>
				<div class="info" id="routeDistance"></div>
				<div class="info" id="routeDuration"></div>         
			</div>
		</div>


	</div> <!-- main-container -->


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWeGHbX62mgk-G8yatK9IE2oFy0v6o7Dg&libraries=places"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<!-- <script type="text/javascript" src="js/num2words.js"></script> -->

</body>
</html>
